<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuickMart</h1>
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Enter item">
            <button id="addButton">Add</button>
        </div>
        <div class="button-container">
            <button id="markPurchasedButton">Purchased</button>
            <button id="clearListButton">Clear</button>
        </div>
        <div class="filter-container">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="purchased">Purchased</button>
            <button class="filter-button" data-filter="notPurchased">Not Purchased</button>
        </div>
        <ul id="shoppingList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
